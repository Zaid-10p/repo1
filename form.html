<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function adding(){
            N1=parseInt(document.getElementById("num1").value);
            
            N2=parseInt(document.getElementById("num2").value);
            let result=N1+N2;
            document.getElementById("result").innerHTML=result;
        }
    </script>
</head>
<body>
    <form action="">
    <label for="Enter number1"></label>
    <input type="number" name="" id="num1">
    <label for="Enter number2"></label>
    <input type="number" name="" id="num2">
  
<input type="button" onclick="adding()" value="Add">
<div id="result">Result</div></div>
</body>
</html>
